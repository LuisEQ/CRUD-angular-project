<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Agregar usuario</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" (click)="goBack()" class="btn btn-primary back"><i
                                class='fas fa-arrow-circle-left'></i>Atrás</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="table-content">
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Name" class="p-t-b-10">Nombre<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="new-user" #userName maxlength="255"
                                ng-model="namefield" ng-minlength="2" placeholder="name" required>
                            
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Password" class="p-t-b-10">Contraseña<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="new-user" #userPassword ng-model="passwordfield" ng-minlength="2"
                                placeholder="password" required maxlength="255" required>
                            
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="new-user" #userEmail  ng-minlength="2" 
                                placeholder="email" required maxlength="255"
                                ng-model="emailfield" ngModel pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$" required>
                            
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label class="p-t-b-10">PIN<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="new-user" #userPIN ng-model="passwordfield" ng-minlength="2" placeholder="pin"
                                required></textarea>
                        </div>
                    </div>

                </div>
                <div class="table-footer">
                    <button name="add-button" class="btn btn-success"
                        (click)="add(userName.value, userPassword.value, userEmail.value, userPIN.value); userName.value=''; userPassword.value=''; userEmail.value=''; userPIN.value='' ">
                        <i class='fas fa-plus-circle'></i>
                        Agregar usuario
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
