<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Usuarios</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" routerLink="/add-user" class="btn"><i class='fas fa-eye view'>Agregar usuario</i></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Contrase√±a</th>
                        <th>Pin</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" class="center-align">
                        
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.password }}</td>
                        <td>{{ user.pin }}</td>
                        <td>
                            <a href="#" routerLink="/detail/{{user.id}}" class="btn"><i class='fas fa-eye view'>Editar</i></a>
                            <button type="button" (click)="delete(user)" class="btn"><i
                                    class='fas fa-trash-alt delete'>x</i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
