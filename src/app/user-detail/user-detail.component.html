

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Update Users</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" (click)="goBack()" class="btn btn-primary back"><i
                            class='fas fa-arrow-circle-left'></i>Atrás</button>
                    </div>
                </div>
            </div>
            <div *ngIf="user">
                <div class="table-content">
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Name" class="p-t-b-10">Nombre<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="user-name" required maxlength="255" [(ngModel)]="user.name"
                                name="Name" #Name="ngModel" placeholder="name">
                            <div *ngIf="Name.errors" class="alert alert-danger validationError">
                                <div [hidden]="!Name.errors?.['required']">
                                    Se necesita nombre
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Password" class="p-t-b-10">Contraseña<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="user-password" [(ngModel)]="user.password" placeholder="password" required maxlength="255"
                                name="Password" #Password="ngModel">
                            <div *ngIf="Password.errors" class="alert alert-danger validationError">
                                <div [hidden]="!Password.errors?.['required']">
                                    Se necesita una contraseña
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="user-email" [(ngModel)]="user.email" placeholder="email" required maxlength="255"
                                name="Email" #Email="ngModel"
                                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$" >
                            <div *ngIf="Email.errors" class="alert alert-danger validationError">
                                <div [hidden]="!Email.errors?.['required']">
                                    Se necesita un correo
                                </div>
                                <div [hidden]="!Email.errors?.['touched'] && !Email.errors?.['pattern']">
                                    Correo invalido
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label class="p-t-b-10">PIN<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="user-pin" [(ngModel)]="user.pin" placeholder="pin" name="Pin"
                                #Pin="ngModel">></textarea>
                            <div *ngIf="Pin.errors" class="alert alert-danger validationError">
                                <div [hidden]="!Pin.errors?.['required']">
                                    Se necesita un PIN
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="table-footer">
                    <button type="button" class="btn btn-success" (click)="save()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
